name: Deploy Backend

on:
  push:
  workflow_dispatch:

jobs:
  test: # just make sure the node server can be run
    defaults:
      run:
        working-directory: ./backend

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

  deploy:
    needs: test
    environment: github-pages

    runs-on: ubuntu-latest
    steps:
      - name: Checkout ./backend of GitHub repository
        uses: actions/checkout@v4
        with:
          path: github-repo

      - name: Deploy to glitch.com # best way so far to deploy to glitch.com
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git clone ${{ secrets.BACKEND_GIT_URL }} glitch-repo
          cd glitch-repo
          cp -rf ${{ github.workspace }}/github-repo/backend/* .
          git add .
          git commit -m "Github Actions: deploy to glitch.com"
          git push ${{ secrets.BACKEND_GIT_URL }}
